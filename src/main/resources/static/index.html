<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.6.10/vue.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div id="app">
        <button onclick="hello()" >{{buttonName}}</button>
    </div>
    <script >
        // window.location.href='./login.html';
        
        var hello=function(){
            $.ajax({url:'/hello',success:function(data){
                vue.buttonName=data;
                // window.location.href='./login.html';
                $("#app").load('./login.html');
            }})
        }

        var vue = new Vue({
            el:"#app",
            data:{
                buttonName:"测试一下请求发送"
            },
            methods:{
                test:function(){
                    alert('test')
                }
            }
        })
    </script>
</body>
</html>
